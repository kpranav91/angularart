<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Select ngClass</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">   
    <div class="container">
      <h1>AngularJS Select ngClass Demo</h1>
	       <div class="row">
        <div class="col-xs-4">
          <pre>F1 : {{f1}}</pre>
        </div>
        <div class="col-xs-4">
          <pre>F2 : {{f2}}</pre>
        </div>
        <div class="col-xs-4">
			<pre>F3 : {{f3}}</pre>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <select class="form-control" ng-model="f1" ng-options="item.value as item.name for item in data" ng-class="{yellow:f2||f3,resetc:f1}" ng-change="reset('f1')">
            <option value="">Select F1</option>
          </select>
        </div>
        <div class="col-xs-4">
          <select class="form-control" ng-model="f2" ng-options="item.value as item.name for item in data"  ng-class="{yellow:f1||f3,resetc:f2}"  ng-change="reset('f2')">
            <option value="">Select F2</option>
          </select>
        </div>
        <div class="col-xs-4">
          <select class="form-control" ng-model="f3" ng-options="item.value as item.name for item in data"  ng-class="{yellow:f1||f2,resetc:f3}"  ng-change="reset('f3')">
            <option value="">Select F3</option>
          </select>
        </div>
      </div>
    </div>
  </body>

</html>
